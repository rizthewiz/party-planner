<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Party List</h1>

    <!-- List of parties -->
    <ul id="partyList"></ul>

    <!-- Form to add a new party -->
    <form id="partyForm" method="POST">
      <input
        type="text"
        name="partyName"
        id="partyName"
        placeholder="Party Name"
        required
      />
      <input type="date" id="partyDate" required />
      <input type="time" id="partyTime" required />
      <input type="text" id="partyLocation" placeholder="Location required" />
      <textarea
        name=""
        id="partyDescription"
        placeholder="Party Description"
        cols="5"
        rows="5"
        required
      ></textarea>
      <button type="submit">Schedule Party</button>
    </form>

    <h2 id="guestList"></h2>

    <div class="modal">
      <form action="" id="guestForm">
        New Guest Info
        <br />
        <input type="name" name="name" />
        <label for="name">Name</label>
        <input type="email" name="email" />
        <label for="email">E-mail</label>
        <input
          type="tel"
          name="phone"
          placeholder="123-867-5309"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        />
        <label for="tel">Phone Number</label>
        <button type="submit">Add</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
